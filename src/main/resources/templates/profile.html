<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img th:src="${user.getPhoto()}" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4 text-center">User Profile</h1>
              <div class="mb-3">
                <p>Email: <span th:text="${user.getEmail()}"></span></p>
                <p>Firstname: <span th:text="${user.getFirstname()}"></span></p>
                <p>Lastname: <span th:text="${user.getLastname()}"></span></p>
              </div>
              <div class="d-flex align-items-center">
                <a href="/edit" class="btn btn-primary text-center">Edit</a>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
