<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<h1>Signup</h1>
<form method="post" action="/signup">
    <label for="firstname">Firstname:</label>
    <input type="text" name="firstname" id="firstname" th:value="${user.firstname}" />
    <br />
    <label for="lastname">Lastname:</label>
    <input type="text" name="lastname" id="lastname" th:value="${user.lastname}" />
    <br />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" th:value="${user.email}" />
    <br />
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" th:value="${user.password}" />
    <br />
    <label for="photo">Photo:</label>
    <input type="text" name="photo" id="photo" th:value="${user.photo}" />
    <br />
    <input type="submit" value="Signup" />
</form>
</body>
</html>
