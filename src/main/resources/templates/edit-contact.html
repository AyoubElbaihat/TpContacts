<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<div class="container my-5 mx-auto">
<h1 class="mb-4">Edit Contact</h1>
<form th:action="@{/contacts/edit/{id}(id=${contact.id})}" method="post" th:object="${contact}">
  <div class="mb-3">
  <label for="firstname">First Name:</label><br>
  <input type="text" id="firstname" name="firstname" th:value="${contact.firstname}" required>
  </div>
  <div class="mb-3">
  <label for="lastname">Last Name:</label><br>
  <input type="text" id="lastname" name="lastname" th:value="${contact.lastname}" required>
  </div>
  <div class="mb-3">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" th:value="${contact.email}" required>
  </div>
  <div class="mb-3">
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" name="phone" th:value="${contact.phone}" required>
  </div>
  <div class="mb-3">
  <label for="photo">Photo URL:</label><br>
  <input type="url" id="photo" name="photo" th:value="${contact.photo}">
  </div>
  <div class="mb-3">
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" th:value="${contact.address}">
  </div>
  <input type="submit" value="Save">
</form>
</div>
</body>
</html>
