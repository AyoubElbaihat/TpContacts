<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Contact</title>
</head>
<body>
<h1>Edit Contact</h1>
<form th:action="@{/contacts/edit/{id}(id=${contact.id})}" method="post" th:object="${contact}">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" th:value="${contact.firstname}" required><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" th:value="${contact.lastname}" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${contact.email}" required><br>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" th:value="${contact.phone}" required><br>

  <label for="photo">Photo URL:</label>
  <input type="url" id="photo" name="photo" th:value="${contact.photo}"><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:value="${contact.address}"><br>

  <input type="submit" value="Save">
</form>
</body>
</html>
