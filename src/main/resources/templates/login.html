<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:include="header :: header"></div>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="https://static.vecteezy.com/system/resources/previews/008/506/403/original/telephone-contact-icon-in-black-circle-shape-free-png.png" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
            <form method="post" action="/login">
              <div class="mb-3">
                <label class="mb-2 text-muted" >Email</label>
                <input type="text" class="form-control" name="email" placeholder="email">
              </div>
              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" >Password</label>
                </div>
                <input type="password" class="form-control" name="password" placeholder="password">
              </div>
              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary ms-auto">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
