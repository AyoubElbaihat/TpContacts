<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Contact</title>
</head>
<body>
<h1>Add Contact</h1>
<form th:action="@{/contacts/add}" th:object="${contact}" method="POST">
  <label for="firstname">First Name:</label><br>
  <input type="text" id="firstname" th:field="*{firstname}"><br><br>
  <label for="lastname">Last Name:</label><br>
  <input type="text" id="lastname" th:field="*{lastname}"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" th:field="*{email}"><br><br>
  <label for="phone">Phone:</label><br>
  <input type="tel" id="phone" th:field="*{phone}"><br><br>
  <label for="photo">Photo URL:</label><br>
  <input type="url" id="photo" th:field="*{photo}"><br><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" th:field="*{address}"><br><br>
  <input type="submit" value="Add Contact">
</form>
</body>
</html>
